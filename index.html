<!DOCTYPE html>
<html lang="no">
   <head>
		<meta charset="UTF-8">
		<title>Crossfit1</title>
		<link rel="stylesheet" href="./CSS/variables.css">
		<link rel="stylesheet" href="./CSS/reset.css">
		<link rel="stylesheet" href="./CSS/style.css">
      <link rel="stylesheet" href="./CSS/style-classes.css">
	</head>
	<body>
      <header>
         <article class="header-logo"></article><img src="./Assets/Images/kettlebell logo.png" alt="Logo, bilde av kettlebell">
         <!-- Image borrowed from https://www.flaticon.com/kettlebell-->
         <article class="header-text">Winter Throwdown 2022</article>
      </header>
      <h2>Påmelding til Winter Throwdown 2022</h2>
      <section id="information">
			<article class="article-1">
				<form action="./payment.html" method="post" class="form">
				<fieldset>
					<legend>Kontaktopplysninger</legend>
						<label for="firstname">For- og mellomnavn*</label>
							<input required
								type="text"								
								id="firstname"
								name="firstname"
								autocomplete="off"
                        value=""
								>
						<label for="lastname">Etternavn*</label>
							<input required
								type="text"
								id="lastname"
								name="lastname"
								autocomplete="off"
                        value=""
								>
						<label for="phonenumber">Telefonnummer*</label>
							<input required
								type="tel"
								id="phonenumber"
								name="phonenumber"
								autocomplete="off"
                        value=""
								>
						<label for="email">E-postadresse*</label>
							<input required 
								type="email"
								id="emailadress"
								name="emailadress"
								autocomplete="off"
                        value=""
								>
				</fieldset>
				<fieldset>
					<legend>Påmeldingsdetaljer</legend>
						<label for="select">Konkurranseklasse*</label>
							<select required>
								<option selected disabled>Velg konkurranseklasse</option>
								<option>Kvinne</option>
								<option>Mann</option>
								<option>Ungdom 12-18 år</option>
								<option>Barn 9-11 år</option>
							</select>
                  <label for="select">T-skjorte*</label>
                     <select required>
                        <option selected disabled>Velg størrelse</option>
                        <option>9-12 år</option>
                        <option>12-15 år</option>
                        <option>Extra small</option>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                        <option>Extra large</option>
                     </select>
                     <label for="textarea">Tilleggsopplysninger</label>
                     <textarea name="Tilleggsinformasjon" id="Tilleggsinformasjon" cols="30" rows="6"></textarea>
				</fieldset>
            <!-- source for the "choose only one radiobutton" (https://stackoverflow.com/questions/48914363/just-allow-to-select-one-radio-button)-->
            <fieldset class="survey">
               <legend>Ønsker du å være med på <strong>The afterparty</strong>?</legend>
                  <label for="yes">Ja selvfølgelig!</label>
                     <input 
                        type="radio" 
                        name="radiobutton"
                        >
                  <label for="nei">Nei, dessverre. Det passer ikke denne gangen.</label>
                     <input 
                        type="radio" 
                        name="radiobutton"
                        >
            </fieldset>
            <fieldset class="confirmation">
               <legend>Bekreftelse</legend>
                  <input 
                     type="checkbox" 
                     name="accept" 
                     value="Jeg bekrefter å ha lest og godtatt vilkårene"
                     >
                     Jeg bekrefter å ha lest og godtatt vilkårene.
            </fieldset>
            <fieldset class="submit">
               <input 
                  type="submit"
                  value="Til betaling"
                  >
               <input 
                  type="reset"
                  value="Tilbakestill">
            </fieldset>
            </form>
         </article>
		</section>
      <footer>© 2022 Crossfit1</footer>
	</body>
</html>
