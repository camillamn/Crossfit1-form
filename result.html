<!DOCTYPE html>
<html lang="no">
   <head>
		<meta charset="UTF-8">
		<title>Crossfit1</title>
		<link rel="stylesheet" href="./CSS/variables.css">
		<link rel="stylesheet" href="./CSS/reset.css">
		<link rel="stylesheet" href="./CSS/style.css">
      <link rel="stylesheet" href="./CSS/style-classes.css">
	</head>
	<body>
      <header>
         <article class="header-logo"></article><img src="./Assets/Images/kettlebell logo.png" alt="Logo, bilde av kettlebell">
         <!-- Image borrowed from https://www.flaticon.com/kettlebell-->
         <article class="header-text">Winter Throwdown 2022</article>
      </header>
		<section>
			<article class="article-confirmation">
            <h2>Påmelding og betaling bekreftet</h2>
         </article>
      </section>
      <section>
         <fieldset class="survey">
            <legend>Gleder du deg å delta?</legend>
               <label for="ja">Ja</label>
                  <input 
                     type="radio" 
                     name="ja"
                     >
               <label for="nei">Nei</label>
                  <input 
                     type="radio" 
                     name="nei"
                     >
                  <input 
                  type="submit"
                  value="Send svar">
         </fieldset>
      </section>
      <footer>© 2022 Crossfit1</footer>
   </body>
</html>
