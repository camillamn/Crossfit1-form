<!DOCTYPE html>
<html lang="no">
   <head>
      <meta charset="UTF-8">
		<title>Crossfit1</title>
		<link rel="stylesheet" href="./CSS/variables.css">
		<link rel="stylesheet" href="./CSS/reset.css">
		<link rel="stylesheet" href="./CSS/style.css">
		<link rel="stylesheet" href="./CSS/style-classes.css">
   </head>

	<body>
		<header>
         <article class="header-logo"></article><img src="./Assets/Images/kettlebell logo.png" alt="Logo, bilde av kettlebell">
         <!-- Image borrowed from https://www.flaticon.com/kettlebell-->
         <article class="header-text">Winter Throwdown 2022</article>
      </header>
		<h2>Betaling</h2>
		<section>
			<article class="article-1">
				<form action="./result.html" method="post" class="form">
				<fieldset>
					<legend>Kredittkortopplysninger</legend>
					<label for="select">Korttype</label>
						<select>
							<option selected disabled>Velg korttype</option>
							<option>Visa</option>
							<option>Mastercard</option>
							<option>American Express</option>
						</select>
						<label for="Kortnummer">Kortnummer*</label>
						<input required
							type="tel"
							name="Kortnummer" 
							autocomplete="off"
							value=""
							id="kortnummer"
							minlength="15"
							maxlength="16"
						>
						<label for="Gyldig til">Gyldig til*</label>
						<input required
							type="month"
							name="Gyldig til"
							autocomplete="off"
							value=""
							id="Gyldig til"
						>
						<label for="Kortholders navn">Kortholders navn*</label>
						<input required
							type="text"
							name="Kortholders navn"
							autocomplete="off"
							value=""
							id="Kortholders navn"
							>
						<label for="Sikkerhetskode">Sikkerhetskode*</label>
						<input required
							type="tel"
							name="Sikkerhetskode"
							autocomplete="off"
							value=""
							id="sikkerhetskode"
							maxlength="4"
							>
						<input
							type="submit" value="Betaling">
						<a href="./index.html">Avbryt</a>	
					</fieldset>
				</form>				
			</article>
		</section>
		<footer>Â© 2022 Crossfit1</footer>
	</body>
</html>
